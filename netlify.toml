[build]
  # Directory to publish (the root directory with HTML files)
  publish = "."
  
  # Skip the build command - we'll serve static files directly
  command = "echo 'Using pre-built static files'"

# Redirects for the main page
[[redirects]]
  from = "/"
  to = "/bepro-academy-complete.html"
  status = 200

[[redirects]]
  from = "/index.html"
  to = "/bepro-academy-complete.html"
  status = 200

# Headers for better performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"